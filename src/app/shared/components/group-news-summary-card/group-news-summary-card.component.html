<div class="news-card">
  <vc-badge positionRight="25px" positionTop="12px" text="news"></vc-badge>

  <div class="news-card__image">
    <ng-container *ngIf="news.token">
      <ng-container *ngIf="!news.token.isLoading && news.token.imageLoaded">
        <!-- If the image has finished loading, display it -->
        <img [src]="news.token.url" alt="Image" />
      </ng-container>
      <ng-container *ngIf="news.token.isLoading">
        <!-- If the image is still loading, display a loader -->
        <img [src]="'../../../../assets/img/loading.gif'" alt="Image" />
      </ng-container>
    </ng-container>
  </div>
  <div class="news-card__content">
    <div class="news-card__content__date">{{ news?.updatedAt | date: 'dd.MM.YYYY' }}</div>
    <div [ngClass]="isMobileView ? 'news-card__content__mobile-title' : 'news-card__content__title'">
      <h2>
        {{ news?.title | limitText: (isMobileView ? '40' : '50') }}
      </h2>
    </div>

    <div class="news-card__content__more">
      <p (click)="openNewsDetailModal(news)">
        {{ language.menu.more_new }}
        <vc-icon [cssStyle]="{ marginBottom: '-9px', marginLeft: '-7px' }" boxSize="16px" iconName="chevron-right"></vc-icon>
      </p>
    </div>
  </div>
</div>
