<!-- Page -->
<div class="page">
  <div>
    <h1 class="page-title" *ngIf="!data.id">{{ language.tags.addTags }}</h1>
    <h1 class="page-title" *ngIf="data.id">{{ language.tags.editTag }}</h1>
  </div>

  <!-- ADD TAG START -->
  <div class="page-content" *ngIf="!data.id">
    <form [formGroup]="addTagForm" (ngSubmit)="onSubmitAdd()">
      <div class="panel">
        <div class="panel-body container-fluid">
          <div class="row row-lg">
            <div class="col-lg-6">
              <div class="example-wrap mb-20">
                <h4 class="example-title">{{ language.tags.tagName }}</h4>
                <input type="text" class="form-control" placeholder="{{ language.tags.tagName }}" name="tag" formControlName="tag_name" />
                <span class="text-danger" *ngIf="isAddSubmitted || addTagForm.controls['tag_name'].touched">
                  <span *ngIf="addTagForm.controls['tag_name'].errors">{{ language.error_message.common_required }}</span>
                </span>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="example example-buttons">
                <div class="float-left">
                  <button type="button" class="btn btn-danger" (click)="close(false)">
                    <span class="ladda-label">{{ language.tags.cancel }}</span>
                  </button>
                  <button type="submit" class="btn btn-primary">
                    <span class="ladda-label">{{ language.tags.addTags }}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- ADD TAG START -->

  <!-- EDIT TAG START -->
  <div class="page-content" *ngIf="data.id">
    <form [formGroup]="editTagForm" (ngSubmit)="onSubmitEdit()">
      <div class="panel">
        <div class="panel-body container-fluid">
          <div class="row row-lg">
            <div class="col-lg-6">
              <div class="example-wrap mb-20">
                <h4 class="example-title">{{ language.tags.tagName }}</h4>
                <input type="text" class="form-control" placeholder="{{ language.tags.tagName }}" name="tag" formControlName="tag_name" />
                <span class="text-danger" *ngIf="isEditSubmitted || editTagForm.controls['tag_name'].touched">
                  <span *ngIf="editTagForm.controls['tag_name'].errors">{{ language.error_message.common_required }}</span>
                </span>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="example example-buttons">
                <div class="float-left">
                  <button type="button" class="btn btn-danger" (click)="close(false)">
                    <span class="ladda-label">{{ language.tags.cancel }}</span>
                  </button>
                  <button type="submit" class="btn btn-primary">
                    <span class="ladda-label">{{ language.tags.updateTag }}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- EDIT TAG START -->
</div>
<!-- End Page -->
<div *ngIf="authService.showLoader">
  <div class="overlay">
    <div class="overlay__inner">
      <div class="overlay__content"><span class="spinner"></span></div>
    </div>
  </div>
</div>
