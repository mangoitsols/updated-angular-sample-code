<div *ngIf="participateAccess.message == 'Yes' || participateAccess.group == 'Yes'" class="content">
  <vc-page-header
    [breadcrumbs]="breadCrumbItems"
    [headerTitle]="displayGroups ? language.community.groups_overview : displayMessages ? language.community.messages : displayGroupsNews ? language.community.group_news : displayGroupTask ? language.organizer_task.group_task : ''"
  >
    <ng-container *ngIf="displayGroups == true && participateAccess.group == 'Yes'">
      <button *ngIf="createAccess.group == 'Yes'" class="vc-button-with-icon disabled vc-button-create mr-2" routerLink="/web/create-group" type="button">
        <vc-icon color="#ffffff" iconName="users" size="20px"></vc-icon>
        <span>{{ language.create_group.create_button }}</span>
      </button>
    </ng-container>

        &nbsp;
        <span>{{ language.community.new_chat }}</span>
      </button>

    </div>
  </vc-page-header>

  <div class="row 12346" *ngIf="!displayMessages">
    <div class="col-md-12 page-main">
      <div class="page-action">
        <div class="page-action-left">
          <div class="tab-button">
            <button
              (click)="onGroups()"
              *ngIf="participateAccess.group == 'Yes' && (displayGroups == true || displayGroupsNews || displayGroupTask)"
              [ngStyle]="
                displayGroups == true
                  ? {
                      'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                      'background-color': setTheme.default_status == true ? '#FBC52D' : setTheme.button_bgcolor,
                      color: setTheme.default_status == true ? '#fff' : setTheme.button_text
                    }
                  : { 'border-color': setTheme.button_bgcolor, 'background-color': '#fff', color: '#68759F' }
              "
              id="groupTab"
              routerLink="/web/community/groups"
              type="button"
            >
              <span>{{ language.menu.Overview }}</span>
            </button>

            <button
              (click)="onGroupNews()"
              *ngIf="participateAccess.group == 'Yes' && (displayGroups == true || displayGroupsNews || displayGroupTask)"
              [ngStyle]="
                displayGroupsNews == true
                  ? {
                      'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                      'background-color': setTheme.default_status == true ? '#FBC52D' : setTheme.button_bgcolor,
                      color: setTheme.default_status == true ? '#fff' : setTheme.button_text
                    }
                  : { 'border-color': setTheme.button_bgcolor, 'background-color': '#fff', color: '#68759F' }
              "
              id="groupTab"
              routerLink="/web/community/groups"
              type="button"
            >
              <span>{{ language.community_groups.news }}</span>
            </button>

            <button
              (click)="onGroupTask()"
              *ngIf="participateAccess.group == 'Yes' && (displayGroups == true || displayGroupsNews || displayGroupTask)"
              [ngStyle]="
                displayGroupTask == true
                  ? {
                      'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                      'background-color': setTheme.default_status == true ? '#FBC52D' : setTheme.button_bgcolor,
                      color: setTheme.default_status == true ? '#fff' : setTheme.button_text
                    }
                  : { 'border-color': setTheme.button_bgcolor, 'background-color': '#fff', color: '#68759F' }
              "
              id="groupTab"
              routerLink="/web/community/groups"
              type="button"
            >
              <span>{{ language.community_groups.tasks }}</span>
            </button>
          </div>
        </div>
        <ng-container *ngIf="displayGroups == true && participateAccess.group == 'Yes'">
          <div class="page-action-right">
            <div class="group-filters">
              <vc-dropdown [selectedItemStyle]="{ 'text-transform': 'none' }" (itemSelected)="onFilterChange($event)" [options]="groupsFilterDropDownItems" [selectedItem]="selectedFilter" displayName="name"></vc-dropdown>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <app-community-messages *ngIf="displayMessages == true && participateAccess.message == 'Yes'"></app-community-messages>
  <vc-community-groups *ngIf="displayGroups == true"></vc-community-groups>
  <app-group-news *ngIf="displayGroupsNews == true"></app-group-news>
  <app-organizer-group-task [organizerTask]="organizerTask" *ngIf="displayGroupTask == true"></app-organizer-group-task>
</div>

<div *ngIf="participateAccess.message == 'No'" class="not-f-main">
  <div class="page-not-available">
    <div class="not-available-user">
      <vc-icon color="blue" iconName="feature-locked" size="50px"></vc-icon>
      <h1>{{ language.genral_message.feature_locked }}</h1>
      <span>{{ language.genral_message.not_available_msg }}</span>
    </div>
  </div>
</div>
